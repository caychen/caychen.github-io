<header class="site-header clearfix">
  <div class="wrapper-content">

    <div class="navigation-wrap">
      <div class="nav-toggle-close"><i class="fa fa-times" aria-hidden="true"></i></div>

      <nav class="site-nav">
        {% for page in site.pages %}
          {% unless page.name == '404.html' %}
            {% if page.title %}
              <a href='{{ page.url | prepend: site.baseurl }}'>{{ page.zh_name }}</a>
            {% endif %}
          {% endunless %}
        {% endfor %}
        <nav class="site-nav">
              <a href="/">首页</a>        
              <a href="/tags/">标签</a>
              <a href="/contact.html">留言</a>
              <a href="/about.html">关于</a>
      </nav>
      </nav>

    </div>

    <span class="search-toggle">
      <i class="fa fa-search" aria-hidden="true"></i>
    </span>
    
    <div class="nav-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>

    <div class="site-logo">
      <a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    </div>
    
  </div>
</header> <!-- /.site-header -->
