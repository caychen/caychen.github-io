{% if site.contact-subtitle %}

<hr>
{% else %}
{% endif %}
<form action="{{ site.formspree-email }}" method="POST" class="form">
  <div class="form-group">
    <label for="form-name">姓名 (必填)</label>
    <input class="form-input" type="text" name="name" id="form-name" required>
  </div>
  <div class="form-group">
    <label for="form-email">邮箱 (必填)</label>
    <input class="form-input" type="email" name="_replyto" id="form-email" required>
  </div>
  <div class="form-group">
    <label for="form-subject">主题</label>
    <input class="form-input" type="text" name="subject" id="form-subject">
  </div>
  <div class="form-group">
    <label for="form-text">留言 (必填)</label>
    <textarea class="form-textarea" name="message" rows="12" id="form-text" required></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="form-btn btn btn-big">发送</button>
  </div>
</form> <!-- /.form -->
